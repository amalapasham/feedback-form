<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <style>
        /* Kaaarya-inspired design */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            width: 380px;
            text-align: center;
        }
        h1 {
            color: #111827;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #3b82f6;
            outline: none;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #3b82f6;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2563eb;
        }
        .note {
            font-size: 13px;
            color: #6b7280;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form action="/add-user" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Gmail" required>
            <button type="submit">Submit</button>
        </form>
        <p class="note">We respect your privacy. Your data is safe.</p>
    </div>
</body>
</html>
